				</div>

					<span class="icon-bar"></span>
				</div>

				<div class="top-nav">

						<li>
							<a href="#/" data-toggle-nav-collapsed-min

										 ><i class="ti-menu"></i></a>

					</ul>

							</a>
						</li>
						<li>

						<li style="color:white">

							</a>
						</li>
						<li style="color:white">

							</a>
						</li>
					</ul>

								</span>
							</div>
						</li>
					</ul>
